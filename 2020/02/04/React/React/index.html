        <h3 id="组件生命周期"><a href="#组件生命周期" class="headerlink" title="组件生命周期"></a>组件生命周期</h3><p><img src="http://aliyunzixunbucket.oss-cn-beijing.aliyuncs.com/jpg/fb9443b4a481ef9082b1160ea1ff3c2c.jpg?x-oss-process=image/resize,p_100/auto-orient,1/quality,q_90/format,jpg/watermark,image_eXVuY2VzaGk=,t_100" alt="http://aliyunzixunbucket.oss-cn-beijing.aliyuncs.com/jpg/fb9443b4a481ef9082b1160ea1ff3c2c.jpg?x-oss-process=image/resize,p_100/auto-orient,1/quality,q_90/format,jpg/watermark,image_eXVuY2VzaGk=,t_100"></p>
<h2 id="条件渲染"><a href="#条件渲染" class="headerlink" title="条件渲染"></a>条件渲染</h2><h3 id="元素条件"><a href="#元素条件" class="headerlink" title="元素条件"></a>元素条件</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Mailbox</span>(<span class="params">props</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">const</span> unreadMessages = props.unreadMessages;</span><br><span class="line">  <span class="keyword">return</span> (</span><br><span class="line">    &lt;div&gt;</span><br><span class="line">      &lt;h1&gt;Hello!&lt;<span class="regexp">/h1&gt;</span></span><br><span class="line"><span class="regexp">      &#123;unreadMessages.length &gt; 0 &amp;&amp;</span></span><br><span class="line"><span class="regexp">        &lt;h2&gt;</span></span><br><span class="line"><span class="regexp">          您有 &#123;unreadMessages.length&#125; 条未读信息。</span></span><br><span class="line"><span class="regexp">        &lt;/</span>h2&gt;</span><br><span class="line">      &#125;</span><br><span class="line">    &lt;<span class="regexp">/div&gt;</span></span><br><span class="line"><span class="regexp">  );</span></span><br><span class="line"><span class="regexp">&#125;</span></span><br><span class="line"><span class="regexp"> </span></span><br><span class="line"><span class="regexp">const messages = ['React', 'Re: React', 'Re:Re: React'];</span></span><br><span class="line"><span class="regexp">ReactDOM.render(</span></span><br><span class="line"><span class="regexp">  &lt;Mailbox unreadMessages=&#123;messages&#125; /</span>&gt;,</span><br><span class="line">  <span class="built_in">document</span>.getElementById(<span class="string">'example'</span>)</span><br><span class="line">);</span><br></pre></td></tr></table></figure>

<h3 id="三目运算符"><a href="#三目运算符" class="headerlink" title="三目运算符"></a>三目运算符</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">render() &#123;</span><br><span class="line">  <span class="keyword">const</span> isLoggedIn = <span class="keyword">this</span>.state.isLoggedIn;</span><br><span class="line">  <span class="keyword">return</span> (</span><br><span class="line">    &lt;div&gt;</span><br><span class="line">      &#123;isLoggedIn ? (</span><br><span class="line">        &lt;LogoutButton onClick=&#123;<span class="keyword">this</span>.handleLogoutClick&#125; /&gt;</span><br><span class="line">      ) : (</span><br><span class="line">        &lt;LoginButton onClick=&#123;<span class="keyword">this</span>.handleLoginClick&#125; /&gt;</span><br><span class="line">      )&#125;</span><br><span class="line">    &lt;<span class="regexp">/div&gt;</span></span><br><span class="line"><span class="regexp">  );</span></span><br><span class="line"><span class="regexp">&#125;</span></span><br></pre></td></tr></table></figure>

<h2 id="循环渲染"><a href="#循环渲染" class="headerlink" title="循环渲染"></a>循环渲染</h2><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">&#123;data.FirstInspectionRule.InspRuleControlPoints.map(<span class="function">(<span class="params">item, index</span>) =&gt;</span> &#123;</span><br><span class="line">                                                <span class="keyword">return</span> &lt;div className=<span class="string">"col-md-12"</span>&gt;</span><br><span class="line">                                                        &lt;span key=&#123;index&#125; className=<span class="string">"text-muted form-label"</span> style=&#123;&#123; marginLeft: <span class="string">"5px"</span> &#125;&#125;&gt;控制点&lt;<span class="regexp">/span&gt;</span></span><br><span class="line"><span class="regexp">                                                        &lt;span key=&#123;index&#125; className="form-value"&gt;&#123;item.QualityControlPointQualityControlPointName&#125; &lt;/</span>span&gt;</span><br><span class="line">                                                        &lt;span key=&#123;index&#125; className=<span class="string">"text-muted form-label"</span> style=&#123;&#123; marginLeft: <span class="string">"5px"</span> &#125;&#125;&gt;基准值&lt;<span class="regexp">/span&gt;</span></span><br><span class="line"><span class="regexp">                                                        &lt;span key=&#123;index&#125; className="form-value"&gt;&#123;item.ReferenceValue&#125; &#123;item.ReferenceValueUnit&#125;&lt;/</span>span&gt;</span><br><span class="line">                                                        &lt;span key=&#123;index&#125; className=<span class="string">"form-value"</span>&gt;(&#123;item.ReferenceValueLowLimit&#125; - &#123;item.ReferenceValueUpLimit&#125;)&lt;<span class="regexp">/span&gt;</span></span><br><span class="line"><span class="regexp">                                                        &lt;span key=&#123;index&#125; className="text-muted form-label" style=&#123;&#123; marginLeft: "5px" &#125;&#125;&gt;量检具&lt;/</span>span&gt;</span><br><span class="line">                                                        &lt;span key=&#123;index&#125; className=<span class="string">"form-value"</span>&gt;&#123;item.GaugeGaugeName&#125;&lt;<span class="regexp">/span&gt;</span></span><br><span class="line"><span class="regexp">                                                    &lt;/</span>div&gt;</span><br><span class="line">                                                &#125;)&#125;</span><br></pre></td></tr></table></figure>

<h4 id="For循环"><a href="#For循环" class="headerlink" title="For循环"></a>For循环</h4><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">protected</span> createInputs(count: <span class="built_in">number</span>) &#123;</span><br><span class="line">            <span class="keyword">let</span> inputs = [];</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; count; i++) &#123;</span><br><span class="line">                inputs.push(&lt;input <span class="keyword">type</span>=<span class="string">"text"</span> placeholder=&#123;(i + <span class="number">1</span>).toString()&#125; /&gt;)</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> inputs;</span><br><span class="line">        &#125;</span><br></pre></td></tr></table></figure>
