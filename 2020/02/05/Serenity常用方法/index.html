        <h2 id="枚举"><a href="#枚举" class="headerlink" title="枚举"></a>枚举</h2><h4 id="枚举值显示名称"><a href="#枚举值显示名称" class="headerlink" title="枚举值显示名称"></a>枚举值显示名称</h4><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//Serenity.EnumFormatter.format(枚举类型, data.LastInspectionRule.InspectionModel)</span></span><br><span class="line">Serenity.EnumFormatter.format(Quality.Enum.InspectionModel, data.LastInspectionRule.InspectionModel)</span><br></pre></td></tr></table></figure>

<h2 id="Lookup"><a href="#Lookup" class="headerlink" title="Lookup"></a>Lookup</h2><h3 id="获取Lookup，通过Id获取Lookup的Item"><a href="#获取Lookup，通过Id获取Lookup的Item" class="headerlink" title="获取Lookup，通过Id获取Lookup的Item"></a>获取Lookup，通过Id获取Lookup的Item</h3><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Mom.Production.ProductionProblemRow.getLookup().itemById[<span class="keyword">this</span>.form.ParentProdProblemId.value]</span><br></pre></td></tr></table></figure>

<h3 id="单据流水号生成"><a href="#单据流水号生成" class="headerlink" title="单据流水号生成"></a>单据流水号生成</h3><figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">protected</span> <span class="keyword">override</span> <span class="keyword">void</span> <span class="title">SetInternalFields</span>(<span class="params"></span>)</span></span><br><span class="line"><span class="function"></span>           &#123;</span><br><span class="line">               <span class="keyword">base</span>.SetInternalFields();</span><br><span class="line">               <span class="keyword">if</span> (IsCreate) Row.WorkcenterTaskId = Row.WorkcenterTaskId ?? Guid.NewGuid();</span><br><span class="line">               GetNextNumberResponse nextNumber = GetNextNumberHelper.GetNextNumber(Connection, <span class="keyword">new</span> GetNextNumberRequest</span><br><span class="line">               &#123;</span><br><span class="line">                   Length = <span class="number">12</span>,</span><br><span class="line">                   Prefix = <span class="string">"SC"</span> + DateTime.Today.Year.ToString() + DateTime.Today.Month.ToString(<span class="string">"00"</span>) + DateTime.Today.Date.ToString(<span class="string">"00"</span>)</span><br><span class="line">               &#125;, fld.WorkcenterTaskCode); ;</span><br><span class="line"></span><br><span class="line">               Row.WorkcenterTaskCode = nextNumber.Serial;</span><br><span class="line">           &#125;</span><br></pre></td></tr></table></figure>

<h2 id="数据查询"><a href="#数据查询" class="headerlink" title="数据查询"></a>数据查询</h2><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">Production.ProductionProblemRecordService.List(&#123;</span><br><span class="line">                EqualityFilter: &#123;</span><br><span class="line">                    <span class="string">"WorkcenterTaskId"</span>: workcenterTaskId</span><br><span class="line">                &#125;,</span><br><span class="line">                IncludeColumns: [<span class="string">"ProdProblemProdProblemName"</span>]</span><br><span class="line">            &#125;, <span class="function"><span class="params">r</span> =&gt;</span> &#123;</span><br><span class="line">                    <span class="keyword">this</span>.setState(&#123;</span><br><span class="line">                        productionProblemRecords: r.Entities</span><br><span class="line">                    &#125;);</span><br><span class="line">            &#125;);</span><br></pre></td></tr></table></figure>

<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">protected</span> onViewSubmit() &#123;</span><br><span class="line">            <span class="keyword">if</span> (!<span class="keyword">super</span>.onViewSubmit()) &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">var</span> request = <span class="keyword">this</span>.view.params <span class="keyword">as</span> Serenity.ListRequest;</span><br><span class="line">            request.Criteria = Serenity.Criteria.and(request.Criteria,</span><br><span class="line">                [[ProductionProblemRecordRow.Fields.ProdProblemProdProblemCategory], <span class="string">'='</span>, Production.Enum.ProductionProblemCategory.Quality]);</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">        &#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">ListResponse&lt;StorybookRow&gt; response = <span class="keyword">new</span> StorybookRepository().List(connection, <span class="keyword">new</span> ListRequest()</span><br><span class="line">                &#123;</span><br><span class="line">                    IncludeColumns = <span class="keyword">new</span> HashSet&lt;<span class="keyword">string</span>&gt;() &#123; <span class="string">"LastUpdateTime"</span> &#125;,</span><br><span class="line">                    Sort = <span class="keyword">new</span> SortBy[] &#123; <span class="keyword">new</span> SortBy(<span class="string">"Id"</span>, <span class="literal">true</span>) &#125;,</span><br><span class="line">                    EqualityFilter = <span class="keyword">new</span> Dictionary&lt;<span class="keyword">string</span>, <span class="keyword">object</span>&gt;() &#123; &#123; <span class="string">"IsActive"</span>, <span class="number">1</span> &#125; &#125;,</span><br><span class="line">                    Criteria = <span class="keyword">new</span> Criteria(<span class="string">"RootId"</span>) == <span class="keyword">new</span> Criteria(<span class="string">"Id"</span>)</span><br><span class="line">                &#125;);</span><br></pre></td></tr></table></figure>
